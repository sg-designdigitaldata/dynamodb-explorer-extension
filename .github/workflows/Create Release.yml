name: Build and Release VSIX

on:
  workflow_dispatch:

jobs:
  build-vsix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd dynamodb-explorer
          npm ci

      - name: Bundle extension
        run: |
          cd dynamodb-explorer
          npm run bundle

      - name: Package VSIX
        run: |
          cd dynamodb-explorer
          npm install -g @vscode/vsce 
          vsce package --skip-license

      - name: Get VSIX filename and tag
        id: get_vsix
        run: |
          cd dynamodb-explorer
          echo "VSIX_FILE=$(ls *.vsix | head -n 1)" >> $GITHUB_OUTPUT
          VERSION=$(jq -r .version package.json)
          echo "TAG_NAME=v$VERSION-$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dynamodb-explorer/${{ steps.get_vsix.outputs.VSIX_FILE }}
          tag_name: ${{ steps.get_vsix.outputs.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}